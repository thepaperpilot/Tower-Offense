<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tower Offense</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<body>
	<div id="world" class="world inactive">
	</div>
	<div id="shop" class="shop inactive">
		<div class="tab-buttons">
			<button id="units-tab-button" class="tab-button">Units<p id="curr-food" class="food">0 Food</p></button>
			<button id="buildings-tab-button" class="tab-button">Buildings<p id="curr-gold" class="gold">0 Gold</button>
		</div>
		<div id="units-tab" class="tab"></div>
		<div id="buildings-tab" class="tab" style="display: none;"></div>
		<div class="settings">
			<button id="mute" class="settings-button">mute</button>
		</div>
	</div>
	<div id="start" class="start">
		<div style="margin: auto; position: absolute; width: 100%; top: 10%">
	      <p class="title">Tower Offense</p>
	      <p class="subtitle">By Team NaN</p>
	    </div>
		<button id="start-button" class="start-button" disabled="true">Loading...</button>
	</div>
	<div id="continue" class="start inactive" style="z-index: -1;">
		<div style="margin: auto; position: absolute; width: 100%; top: 10%">
	      <p class="title" id="result">You Won!</p>
	    </div>
		<button id="continue-button" class="start-button">Back to Map</button>
	</div>
	<div id="screen" class="stage"></div>
	<div id="chatbox" class="chatbox inactive">
		<div id="current_chat" style="display: none">
			<div id="message" class="message">Waa?!?!?!</div>
			<div class="continue">Click to continue</div>
		</div>
	</div>
	<script src="lib/babble.js"></script>
	<script src="lib/pixi-particles.min.js"></script>
	<script src="lib/pixi-sound.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/cutscenes.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
