<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tower Offense</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<body>
	<div id="shop" class="shop inactive">
		<div class="tab-buttons">
			<button id="units-tab-button" class="tab-button">Units<p id="curr-food">0 Food</p></button>
			<button id="buildings-tab-button" class="tab-button">Buildings<p id="curr-gold">0 Gold</button>
		</div>
		<div id="units-tab" class="tab"></div>
		<div id="buildings-tab" class="tab" style="display: none;"></div>
	</div>
	<div id="start" class="start">
		<div style="margin: auto; position: absolute; width: 100%; top: 10%">
	      <p class="title">Team Offense</p>
	      <p class="subtitle">By Team NaN</p>
	    </div>
		<button id="start-button" class="start-button">Start Game</button>
	</div>
	<div id="next-level" class="start inactive">
		<div style="margin: auto; position: absolute; width: 100%; top: 10%">
	      <p class="title">You Won!</p>
	    </div>
		<button id="continue-button" class="start-button">Next Level</button>
	</div>
	<div id="screen" class="stage"></div>
	<div id="chatbox" class="chatbox inactive">
		<div id="current_chat" style="display: none">
			<div id="name" class="name">Gravy</div>
			<div id="message" class="message">Waa?!?!?!</div>
			<div class="continue">Click to continue</div>
		</div>
	</div>
	<script src="lib/babble.js"></script>
	<script src="lib/pixi-particles.min.js"></script>
	<script src="lib/pixi-sound.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/cutscenes.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
